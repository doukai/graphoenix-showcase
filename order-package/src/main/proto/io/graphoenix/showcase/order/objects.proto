    int32 id_count = 15;
    int32 id_max = 16;
    int32 id_min = 17;
    int32 order_ref_count = 18;
    string order_ref_max = 19;
    string order_ref_min = 20;
    int32 good_ref_count = 21;
    string good_ref_max = 22;
    string good_ref_min = 23;
