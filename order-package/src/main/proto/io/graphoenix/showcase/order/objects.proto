    int32 id_max = 16;
    int32 id_min = 17;
    int32 good_ref_count = 18;
    string good_ref_max = 19;
    string good_ref_min = 20;
    int32 product_ref_count = 21;
    string product_ref_max = 22;
    string product_ref_min = 23;
