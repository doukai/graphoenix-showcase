syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.graphoenix.showcase.order.grpc";

package io.graphoenix.showcase.order;

import "io/graphoenix/showcase/order/enums.proto";
import "io/graphoenix/showcase/order/objects.proto";
import "io/graphoenix/showcase/order/interfaces.proto";
import "io/graphoenix/showcase/order/input_objects.proto";
import "io/graphoenix/core/enums.proto";
import "io/graphoenix/core/input_objects.proto";
import "io/graphoenix/showcase/user/input_objects.proto";

message QueryOrderResponse {
    Order order = 1;
}
message QueryOrderListResponse {
    repeated Order order_list = 1;
}
message QueryOrderConnectionResponse {
    OrderConnection order_connection = 1;
}
message QueryGoodResponse {
    Good good = 1;
}
message QueryGoodListResponse {
    repeated Good good_list = 1;
}
message QueryGoodConnectionResponse {
    GoodConnection good_connection = 1;
}
message QueryProductResponse {
    Product product = 1;
}
message QueryProductListResponse {
    repeated Product product_list = 1;
}
message QueryProductConnectionResponse {
    ProductConnection product_connection = 1;
}
message QueryMerchantResponse {
    Merchant merchant = 1;
}
message QueryMerchantListResponse {
    repeated Merchant merchant_list = 1;
}
message QueryMerchantConnectionResponse {
    MerchantConnection merchant_connection = 1;
}
message QueryGoodOrderRelationResponse {
    GoodOrderRelation good_order_relation = 1;
}
message QueryGoodOrderRelationListResponse {
    repeated GoodOrderRelation good_order_relation_list = 1;
}
message QueryGoodOrderRelationConnectionResponse {
    GoodOrderRelationConnection good_order_relation_connection = 1;
}
message QueryGoodProductRelationResponse {
    GoodProductRelation good_product_relation = 1;
}
message QueryGoodProductRelationListResponse {
    repeated GoodProductRelation good_product_relation_list = 1;
}
message QueryGoodProductRelationConnectionResponse {
    GoodProductRelationConnection good_product_relation_connection = 1;
}
message QueryGoodMerchantRelationResponse {
    GoodMerchantRelation good_merchant_relation = 1;
}
message QueryGoodMerchantRelationListResponse {
    repeated GoodMerchantRelation good_merchant_relation_list = 1;
}
message QueryGoodMerchantRelationConnectionResponse {
    GoodMerchantRelationConnection good_merchant_relation_connection = 1;
}
message QueryMerchantUserRelationResponse {
    MerchantUserRelation merchant_user_relation = 1;
}
message QueryMerchantUserRelationListResponse {
    repeated MerchantUserRelation merchant_user_relation_list = 1;
}
message QueryMerchantUserRelationConnectionResponse {
    MerchantUserRelationConnection merchant_user_relation_connection = 1;
}
message QueryMerchantOrganizationRelationResponse {
    MerchantOrganizationRelation merchant_organization_relation = 1;
}
message QueryMerchantOrganizationRelationListResponse {
    repeated MerchantOrganizationRelation merchant_organization_relation_list = 1;
}
message QueryMerchantOrganizationRelationConnectionResponse {
    MerchantOrganizationRelationConnection merchant_organization_relation_connection = 1;
}